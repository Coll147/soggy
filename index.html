<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Soggy Cat – Caos Felino Extremo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #000 url('./fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      cursor: crosshair;
      user-select: none;
      position: relative;
    }

    .soggy-img {
      position: absolute;
      pointer-events: none;
      opacity: 0.8;
    }

    .texto-loco {
      position: absolute;
      font-size: 2em;
      font-family: 'Comic Sans MS', cursive;
      font-weight: bold;
      color: white;
      opacity: 0.7;
      pointer-events: none;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .meow-cat {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      max-width: 80vw;
      max-height: 80vh;
      z-index: 9999;
      opacity: 0.7;
      pointer-events: none;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .meow-cat.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 0.8;
    }

    .meow-cat.glitch-layer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      mix-blend-mode: screen;
      pointer-events: none;
      opacity: 0.8;
    }

    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      padding: 1em 2em;
      z-index: 9999;
      background: white;
      border: none;
      cursor: pointer;
    }

    #wallpaper {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1000;
      pointer-events: none;
      filter: brightness(0.7);
      display: block;
    }

    .loading-indicator {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 12px;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <div class="loading-indicator" id="loadingIndicator">Cargando fondo...</div>

<script>
  // Configuración de música
  const musicConfig = {
    songs: [
      { file: "./song/cats.mp3", probability: 1 },
      { file: "./song/cats-remix.mp3", probability: 1 },
      { file: "./song/cats-speedup.mp3", probability: 0 }
    ],
    currentSong: null,
    isPlaying: false,
    isSpeedupActive: false
  };

  const wallpaper = {
    type: "image",
    src: "./fondo.jpg"
  };

  //let assets = [];
  let music = null;
  let meowSound, meowImg;
  let bolas = [];

  const minBolas = 20;
  const maxBolas = 30;

  const frases = [
    "wet",
    "get sogged", 
    "next fate: bath"
  ];

  // Cargar lista de gatos desde archivo
  
	function cargarAssets() {
		return new Promise((resolve) => {
			const script = document.createElement('script');
			script.src = 'assets.js';
			script.onload = () => {
				console.log('Assets cargados:', assets.length);
				resolve();
			};
			script.onerror = () => {
				console.error('Error cargando assets.js, usando lista por defecto');
				assets = ["./files/a new guest.jpg"];
				resolve();
			};
			document.head.appendChild(script);
		});
	}

  // Sistema de música mejorado
  function cargarMusica() {
    // No cargar música al inicio, se cargará cuando se reproduzca
  }

  function reproducirMusicaAleatoria() {
    if (music) {
      music.pause();
      music = null;
    }

    // Si está activo el speedup, no cambiar la música
    if (musicConfig.isSpeedupActive) return;

    const cancionesDisponibles = musicConfig.songs.filter(song => song.probability > 0);
    if (cancionesDisponibles.length === 0) return;

    const totalProbabilidad = cancionesDisponibles.reduce((sum, song) => sum + song.probability, 0);
    let randomNum = Math.random() * totalProbabilidad;
    
    let cancionSeleccionada = cancionesDisponibles[0];
    
    for (const cancion of cancionesDisponibles) {
      if (randomNum < cancion.probability) {
        cancionSeleccionada = cancion;
        break;
      }
      randomNum -= cancion.probability;
    }

    musicConfig.currentSong = cancionSeleccionada.file;
    music = new Audio(cancionSeleccionada.file);
    music.loop = true;
    music.volume = 1.0;
    
    music.play().catch(err => {
      console.log("Error reproduciendo música:", err);
    });
    
    musicConfig.isPlaying = true;
    console.log("Reproduciendo:", cancionSeleccionada.file);
  }

  function reproducirSpeedup() {
    if (music) {
      music.pause();
      music = null;
    }

    musicConfig.isSpeedupActive = true;
    musicConfig.currentSong = "./song/cats-speedup.mp3";
    music = new Audio("./song/cats-speedup.mp3");
    music.loop = true;
    music.volume = 1.0;
    
    music.play().catch(err => {
      console.log("Error reproduciendo speedup:", err);
    });
    
    musicConfig.isPlaying = true;
    console.log("Reproduciendo: cats-speedup.mp3 (boost activo)");
  }

  function finalizarSpeedup() {
    musicConfig.isSpeedupActive = false;
    if (music) {
      music.pause();
      music = null;
    }
    console.log("Boost terminado, volviendo a música aleatoria");
    reproducirMusicaAleatoria();
  }

  // Cargar meow desde archivo MP3
  function crearMeowSound() {
    meowSound = new Audio("./song/meow.mp3");
    meowSound.volume = 0.2;
    
    // Manejar error de carga
    meowSound.onerror = function() {
      console.error("Error cargando meow.mp3");
    };
  }

  function crearTexto() {
    const div = document.createElement("div");
    div.className = "texto-loco";
    div.innerText = frases[Math.floor(Math.random() * frases.length)];
    div.style.left = Math.random() * window.innerWidth + "px";
    div.style.top = Math.random() * window.innerHeight + "px";
    document.body.appendChild(div);
    setTimeout(() => div.remove(), 3000);
  }

  function crearMeowVisual() {
    if (!meowImg) {
      meowImg = document.createElement("img");
      meowImg.className = "meow-cat";
      document.body.appendChild(meowImg);
    }
    
    if (assets.length > 0) {
      meowImg.src = assets[Math.floor(Math.random() * assets.length)];
      meowImg.className = "meow-cat show";

      if (meowSound) {
        meowSound.currentTime = 0;
        meowSound.play().catch(() => {});
      }

      setTimeout(() => {
        meowImg.classList.remove("show");
      }, 700);
    }
  }

  function crearBola(src) {
    const img = document.createElement("img");
    img.src = src;
    img.className = "soggy-img";
    img.style.opacity = "0.8";
    const size = 100 + Math.random() * 150;
    img.style.width = size + "px";
    document.body.appendChild(img);

    const bola = {
      el: img,
      x: Math.random() * (window.innerWidth - size),
      y: Math.random() * (window.innerHeight - size),
      vx: (Math.random() - 0.5) * 8,
      vy: (Math.random() - 0.5) * 8,
      size: size
    };
    bolas.push(bola);
  }

  function actualizarBolas() {
    const currentCount = bolas.length;

    if (currentCount < maxBolas && Math.random() < 0.6 && assets.length > 0) {
      const src = assets[Math.floor(Math.random() * assets.length)];
      crearBola(src);
    }

    if (currentCount > minBolas && Math.random() < 0.4) {
      const idx = Math.floor(Math.random() * bolas.length);
      const bola = bolas[idx];
      bola.el.remove();
      bolas.splice(idx, 1);
    }
  }

  function animar() {
    bolas.forEach(b => {
      b.x += b.vx;
      b.y += b.vy;
      if (b.x <= 0 || b.x + b.size >= window.innerWidth) b.vx *= -1;
      if (b.y <= 0 || b.y + b.size >= window.innerHeight) b.vy *= -1;
      b.el.style.left = b.x + "px";
      b.el.style.top = b.y + "px";
    });
    requestAnimationFrame(animar);
  }

  function boostBolasTemporales() {
    const boostAmount = 10;
    const tempBolas = [];

    // Reproducir speedup al iniciar el boost
    reproducirSpeedup();

    for (let i = 0; i < boostAmount && assets.length > 0; i++) {
      const src = assets[Math.floor(Math.random() * assets.length)];
      const img = document.createElement("img");
      img.src = src;
      img.className = "soggy-img";
      img.style.opacity = "0.8";
      const size = 100 + Math.random() * 150;
      img.style.width = size + "px";
      document.body.appendChild(img);

      const bola = {
        el: img,
        x: Math.random() * (window.innerWidth - size),
        y: Math.random() * (window.innerHeight - size),
        vx: (Math.random() - 0.5) * 10,
        vy: (Math.random() - 0.5) * 10,
        size: size,
        temporal: true
      };
      tempBolas.push(bola);
    }

    function animarBoost() {
      tempBolas.forEach(b => {
        b.x += b.vx;
        b.y += b.vy;
        if (b.x <= 0 || b.x + b.size >= window.innerWidth) b.vx *= -1;
        if (b.y <= 0 || b.y + b.size >= window.innerHeight) b.vy *= -1;
        b.el.style.left = b.x + "px";
        b.el.style.top = b.y + "px";
      });
      if (tempBolas.length) {
        requestAnimationFrame(animarBoost);
      }
    }

    animarBoost();

    // Eliminar bolas temporales después de 6 segundos
    setTimeout(() => {
      tempBolas.forEach(b => b.el.remove());
      
      // Finalizar el speedup y volver a música aleatoria
      finalizarSpeedup();
    }, 6000);
  }

  function crearWallpaper() {
    if (!wallpaper || !wallpaper.src) {
      console.log("No hay configuración de fondo definida");
      document.getElementById('loadingIndicator').textContent = 'Sin fondo configurado';
      setTimeout(() => {
        document.getElementById('loadingIndicator').remove();
      }, 2000);
      return;
    }

    const element = wallpaper.type === "image" 
      ? document.createElement("img")
      : document.createElement("video");

    element.id = "wallpaper";
    element.src = wallpaper.src;
    
    element.onerror = function() {
      console.error("No se pudo cargar el fondo:", wallpaper.src);
      document.getElementById('loadingIndicator').textContent = 'Error cargando fondo';
      setTimeout(() => {
        document.getElementById('loadingIndicator').remove();
      }, 2000);
      this.remove();
    };
    
    element.onload = function() {
      console.log("Fondo cargado correctamente");
      document.getElementById('loadingIndicator').textContent = 'Fondo cargado ✓';
      setTimeout(() => {
        document.getElementById('loadingIndicator').remove();
      }, 2000);
    };

    if (wallpaper.type === "video") {
      element.autoplay = true;
      element.loop = true;
      element.muted = true;
    }
    
    document.body.appendChild(element);
  }

  async function iniciar() {
    await cargarAssets();
    
    const initialCount = minBolas + Math.floor(Math.random() * (maxBolas - minBolas));
    for (let i = 0; i < initialCount && assets.length > 0; i++) {
      const src = assets[Math.floor(Math.random() * assets.length)];
      crearBola(src);
    }

    // Reproducir música aleatoria al inicio
    setTimeout(() => {
      reproducirMusicaAleatoria();
    }, 1000);

    setInterval(() => {
      if (Math.random() < 0.25) crearTexto();
    }, 5000);

    setInterval(() => {
      if (Math.random() < 0.5) crearMeowVisual();
    }, 8000);

    setInterval(actualizarBolas, 3000);

    // Cambiar música aleatoriamente cada cierto tiempo (solo si no está activo el speedup)
    setInterval(() => {
      if (musicConfig.isPlaying && 
          !musicConfig.isSpeedupActive && 
          musicConfig.currentSong !== "./song/cats-speedup.mp3") {
        if (Math.random() < 0.3) {
          reproducirMusicaAleatoria();
        }
      }
    }, 30000);

    animar();
  }

  window.onload = async () => {
    crearWallpaper();
    cargarMusica();
    crearMeowSound();
    await iniciar();
  };

  document.body.addEventListener("click", () => {
    // Al hacer click, activar boost con cats-speedup
    boostBolasTemporales();
  });
</script>
</body>
</html>
